version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: betonapp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: betonapp
      POSTGRES_USER: beton_user
      POSTGRES_PASSWORD: Beton2025StrongPass!
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=ru_RU.UTF-8 --lc-ctype=ru_RU.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - betonapp-network

  redis:
    image: redis:7-alpine
    container_name: betonapp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - betonapp-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  betonapp-network:
    driver: bridge



