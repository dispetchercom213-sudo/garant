<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" rx="40" fill="url(#grad1)"/>
  
  <!-- Gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Scale platform (top) -->
  <rect x="60" y="80" width="136" height="20" rx="4" fill="#ffffff" opacity="0.9"/>
  
  <!-- Scale body -->
  <rect x="90" y="100" width="76" height="80" rx="8" fill="#ffffff" opacity="0.9"/>
  
  <!-- Scale display -->
  <rect x="100" y="115" width="56" height="30" rx="4" fill="#333333"/>
  
  <!-- Weight numbers -->
  <text x="128" y="137" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#00ff00" text-anchor="middle">888</text>
  
  <!-- Cable -->
  <line x1="128" y1="180" x2="128" y2="200" stroke="#ffffff" stroke-width="4" opacity="0.8"/>
  
  <!-- Connection indicator -->
  <circle cx="200" cy="60" r="12" fill="#00ff00" opacity="0.9"/>
  <circle cx="200" cy="60" r="8" fill="#00ff00" opacity="0.6">
    <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>


